[report_dbperf]
enable = no
comment = Report DataBase PerfCount
frequency = 3min
exec_tmout = 1min
maxerr_times = 1
take_snapshot_type =
mail_notify_type =
post_notify_type =
mail_receviers = 
attach_snap_mail =
auto_handle_type =
auto_handler =
debug =

; db type, only mysql supported by now
db_type = mysql

; full path to db cli client, such as: /usr/local/eyou/mail/opt/mysql/bin/mysql
db_client_path = 

; config about how to connect db, format: {ip},{port},{user},{pass}
; such as: 127.0.0.1,3306,eyou,eyou ; db.eyou.com,3316,eyou,password
db_conn_conf =
